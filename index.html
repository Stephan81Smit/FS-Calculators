<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coil / Sheet / Plate Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #f8f8f8; padding: 20px; }
    .container { background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; max-width: 500px; margin: auto; padding: 24px; }
    h2 { color: #2e7d32; }
    label { display: block; margin-top: 10px; }
    input, select { width: 100%; padding: 6px; margin-top: 2px; margin-bottom: 12px; border-radius: 4px; border: 1px solid #bbb; }
    button { background: #388e3c; color: #fff; border: none; border-radius: 4px; padding: 10px 16px; font-size: 1rem; cursor: pointer; }
    .result { background: #e8f5e9; padding: 10px; border-radius: 4px; margin-top: 10px; }
    .section { margin-bottom: 24px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Coil / Sheet / Plate Calculator</h2>
    
    <div class="section">
      <h3>1️⃣ Weight Calculator (Kg/each)</h3>
      <label>Length (mm): <input type="number" id="length" value="1000"></label>
      <label>Width (mm): <input type="number" id="width" value="925"></label>
      <label>Thickness (mm): <input type="number" id="thick" value="0.47"></label>
      <label>Density (g/cm³): 
        <select id="density">
          <option value="8.039">8.039 (Stainless Steel)</option>
          <option value="7.85">7.85 (Mild Steel)</option>
        </select>
      </label>
      <button onclick="calcWeight()">Calculate Weight</button>
      <div class="result" id="weightResult"></div>
    </div>
    
    <div class="section">
      <h3>2️⃣ Price Conversion</h3>
      <label>Width (mm): <input type="number" id="pWidth" value="925"></label>
      <label>Thickness (mm): <input type="number" id="pThick" value="0.47"></label>
      <label>Density (g/cm³): 
        <select id="pDensity">
          <option value="8.039">8.039 (Stainless Steel)</option>
          <option value="7.85">7.85 (Mild Steel)</option>
        </select>
      </label>
      <label>R/ton: <input type="number" id="rPerTon" value="16500"></label>
      <button onclick="calcRpm()">Calculate R/m</button>
      <div class="result" id="rpmResult"></div>
      
      <label>R/m: <input type="number" id="rPerMeter"></label>
      <button onclick="calcRpt()">Calculate R/ton</button>
      <div class="result" id="rptResult"></div>
    </div>
  </div>
  
  <script>
    // 1. Weight Calculation
    function calcWeight() {
      const l = parseFloat(document.getElementById('length').value);
      const w = parseFloat(document.getElementById('width').value);
      const t = parseFloat(document.getElementById('thick').value);
      const d = parseFloat(document.getElementById('density').value);
      if (isNaN(l) || isNaN(w) || isNaN(t) || isNaN(d)) {
        document.getElementById('weightResult').innerHTML = "Please fill all fields.";
        return;
      }
      const kg = (l * w * t * d) / 1000000;
      document.getElementById('weightResult').innerHTML = `Weight: <b>${kg.toFixed(4)} kg</b>`;
    }

    // 2. R/ton to R/m
    function calcRpm() {
      const w = parseFloat(document.getElementById('pWidth').value);
      const t = parseFloat(document.getElementById('pThick').value);
      const d = parseFloat(document.getElementById('pDensity').value);
      const rton = parseFloat(document.getElementById('rPerTon').value);
      if (isNaN(w) || isNaN(t) || isNaN(d) || isNaN(rton)) {
        document.getElementById('rpmResult').innerHTML = "Please fill all fields.";
        return;
      }
      const kgpm = (w * t * d) / 1000;
      const rpm = (kgpm / 1000) * rton;
      document.getElementById('rpmResult').innerHTML = `R/m: <b>R${rpm.toFixed(2)}</b> (Kg/m = ${kgpm.toFixed(4)})`;
    }

    // 3. R/m to R/ton
    function calcRpt() {
      const w = parseFloat(document.getElementById('pWidth').value);
      const t = parseFloat(document.getElementById('pThick').value);
      const d = parseFloat(document.getElementById('pDensity').value);
      const rpm = parseFloat(document.getElementById('rPerMeter').value);
      if (isNaN(w) || isNaN(t) || isNaN(d) || isNaN(rpm)) {
        document.getElementById('rptResult').innerHTML = "Please fill all fields.";
        return;
      }
      const kgpm = (w * t * d) / 1000;
      const rton = (rpm * 1000) / kgpm;
      document.getElementById('rptResult').innerHTML = `R/ton: <b>R${rton.toFixed(2)}</b> (Kg/m = ${kgpm.toFixed(4)})`;
    }
  </script>
</body>
</html>
